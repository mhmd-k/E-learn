<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/course.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title></title>
  </head>
  <body>
    <header>
      <div class="container">
        <button id="aside">
          Course Info <i class="fa-solid fa-chevron-right fa-lg"></i>
        </button>
        <a href="../index.html" class="logo">E-Learn</a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="btns">
          <a class="header-btn" href="./profile.html">
            <i class="fa-solid fa-user fa-lg"></i
          ></a>
        </div>
        <button id="menu"><i class="fa-solid fa-bars fa-2xl"></i></button>
        <ul class="mobile">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li class="mobile">
            <a class="header-btn" href="./profile.html">
              <i class="fa-solid fa-user fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="notes-form d-none">
        <div class="input">
          <span class="close"
            ><i class="fa-solid fa-rectangle-xmark fa-xl"></i
          ></span>
          <input type="text" name="title" id="" placeholder="Note Title" />
          <textarea
            name="description"
            id=""
            placeholder="Note Description"
          ></textarea>
          <button id="submit">ADD</button>
        </div>
      </div>
      <button class="add-note">
        <i class="fa-solid fa-notes-medical fa-xl"></i>
      </button>
      <aside>
        <ul>
          <li class="active leason">
            <i class="fa-solid fa-circle-play fa-lg"></i> Course Intro
          </li>
          <li class="leason">
            <i class="fa-solid fa-circle-play fa-lg"></i> Leason-1
          </li>
          <li class="leason">
            <i class="fa-solid fa-circle-play fa-lg"></i> Leason-2
          </li>
          <li class="leason">
            <i class="fa-solid fa-circle-play fa-lg"></i> Leason-3
          </li>
          <li id="project"><i class="fa-solid fa-folder fa-lg"></i> project</li>
          <li id="test"><i class="fa-solid fa-book fa-lg"></i> Test</li>
        </ul>
      </aside>
      <div class="content"></div>
    </main>
    <footer>
      Built By
      <a href="https://mhmd-k.github.io/portfolio/" target="_blank"
        >Mohammad Alkayyali</a
      >
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/notes.js"></script>
    <script src="../js/course.js"></script>
  </body>
</html>
